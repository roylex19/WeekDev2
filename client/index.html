<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>WeekDev#2: Лифт</title>
</head>
<body>
<form id="formStart">
    <div class="form-group">
        <label for="numFloors">
            <span>Этажность дома:</span>
            <span class="input-value"></span>
        </label>
        <input type="range" id="numFloors" min="5" max="18" value="5">
    </div>
    <div class="form-group">
        <label for="numElevators">
            <span>Количество лифтов:</span>
            <span class="input-value"></span>
        </label>
        <input type="range" id="numElevators" min="1" max="4" value="1">
    </div>
    <div class="form-group">
        <label for="elevatorCapacity">
            <span>Вместимость лифтов:</span>
            <span class="input-value"></span>
        </label>
        <input type="range" id="elevatorCapacity" min="2" max="8" value="2">
    </div>
    <button type="submit">Построить дом</button>
</form>
<div class="building hidden">
    <div class="floors">
        <div class="floor">
            <div class="floor__panel">
                <button type="button" class="floor__button-call-elevator"></button>
            </div>
            <div class="floor__indicators">
                <div class="floor__title"></div>
            </div>
        </div>
    </div>
    <div class="elevators">
        <div class="elevator">
            <div class="elevator__doors"></div>
            <div class="elevator__panel">
                <div class="elevator__floor-indicator">1</div>
                <div class="elevator__buttons-floors">
                    <button type="button" class="elevator__button-select-floor"></button>
                </div>
                <div class="elevator__buttons-option">
                    <button type="button" class="elevator__button-open-doors"><|></button>
                    <button type="button" class="elevator__button-close-doors">>|<</button>
                    <button type="button" class="elevator__button-cancel">Отмена</button>
                </div>
                <div class="elevator__buttons-passengers">
                    <div class="elevator__capacity-indicator">Перегруз</div>
                    <button type="button" class="elevator__button-unload-passenger">-</button>
                    <span class="elevator__number-passengers">0</span>
                    <button type="button" class="elevator__button-load-passenger">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="indicators">
        <div class="indicator">
            <div class="indicator__floor-number">1</div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
